<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Room</title>
    <link rel="stylesheet" href="css/STS.css">

</head>

<body id="count-body">

    <div class="count-container">
        <div class="count">
            <button class="tri-btn">Tricycle</button>
            <p class="tri-num num">0</p>
        </div>
        <div class="count">
            <button class="sedan-btn">Sedan</button>
            <p class="sedan-num num">0</p>
        </div>
        <div class="count">
            <button class="suv-btn">SUV</button>
            <p class="suv-num num">0</p>
        </div>
        <div class="count">
            <button class="pick-btn">Pick-ups</button>
            <p class="pick-num num">0</p>
        </div>
        <div class="count">
            <button class="van-btn">Vans</button>
            <p class="van-num num">0</p>
        </div>

        <button class="save-el">Save</button>
        <ul>
            <li id="TriSum-el">Tricycles:</li>
            <li id="sedSum-el">Sedans:</li>
            <li id="suvSum-el">SUVs:</li>
            <li id="pickSum-el">Pick-ups:</li>
            <li id="vanSum-el">Vans:</li>
        </ul>
    </div>


    <script src="js/count.js">

    </script>

</body>

</html>
